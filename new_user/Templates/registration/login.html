{% extends 'new_user/index.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="Username" placeholder="Username"><br>
        <input type="password" name="Password" placeholder="Password"><br>
        <input type="submit">
    </form>

    {% for m in messages %}
    <h5>{{m}}</h5>
    {% endfor %}
{% endblock content%}
